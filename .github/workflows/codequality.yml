name: codequality.yml

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-sonarcloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/back
    name: SonarCloud Backend Code Analysis Scan
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set Up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 17
          distribution: "zulu"
      - name: Cache SonarCloud Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and Analyze Backend Code
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=taylorfullstack_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Upload SonarCloud Code Analysis Report
        uses: actions/upload-artifact@v4.3.3
        with:
          name: sonarqube-report
          path: .scannerwork/report-task.txt