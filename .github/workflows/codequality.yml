name: codequality.yml

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-sonarcloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/back
    name: SonarCloud Backend Code Analysis Scan
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set Up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 17
          distribution: "zulu"
      - name: Cache SonarCloud Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and Analyze Backend Code
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=taylorfullstack_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  frontend-sonarcloud:
    defaults:
      run:
        working-directory: ${{ github.workspace }}/front
    strategy:
      matrix:
        node-version: [ 14.15.0, 16.10.0 ]
    name: SonarCloud Frontend Code Analysis Scan
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Frontend Coverage Report Artifact
        uses: actions/download-artifact@v4.1.7
        with:
          name: Frontend Coverage Report Node ${{ matrix.node-version }}
          path: front/coverage/bobapp
      - name: Set Up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Frontend Dependencies
        run: npm ci
      - name: Build Frontend Code
        run: npm run build:prod --base-href="./"
      - name: Analyze Frontend Code
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=taylorfullstack_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=taylorfullstack
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info