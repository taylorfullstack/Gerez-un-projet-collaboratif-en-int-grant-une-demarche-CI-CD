name: code_quality_front

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-sonarcloud:
    defaults:
      run:
        working-directory: ${{ github.workspace }}/front
    strategy:
      matrix:
        node-version: [ 14.15.0, 16.10.0 ]
    name: SonarCloud Frontend Code Analysis Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set Up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Frontend Dependencies
        run: npm ci
      - name: Execute Frontend Tests and Generate Code Coverage Report
        run: npm run test:prod
      - name: Build Frontend Code
        run: npm run build:prod --base-href="./"
      - name: Upload Coverage Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report ${{ matrix.node-version }}
          path: front/coverage/bobapp
      - name: Print SonarCloud Token
        run: echo $SONAR_TOKEN
      - name: Ping SonarCloud Server
        run: ping -c 4 sonarcloud.io
      - name: Analyze Frontend Code
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=taylorfullstack_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD-frontend
            -Dsonar.organization=taylorfullstack
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info