name: code_quality_back

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-sonarcloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/back
    name: SonarCloud Backend Code Analysis Scan
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set Up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 17
          distribution: "zulu"
      - name: Cache SonarCloud Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install Backend Dependencies and Build Spring Boot Application
        run: mvn clean package -DskipTests
      - name: Execute Backend Tests
        run: mvn test
      - name: Generate JaCoCo Code Coverage Report
        run: mvn jacoco:report
      - name: Upload Coverage Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: ${{ github.workspace }}/back/target/site/jacoco
      - name: Build and Analyze Backend Code
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}
          SONAR_PROJECT_KEY: com.openclassrooms.bobapp
          SONAR_COVERAGE_JACOCO_XML_REPORT_PATHS: ${{ github.workspace }}/back/target/site/jacoco/jacoco.xml
          SONAR_VERBOSE: true
      - name: Print SonarCloud Token
        run: echo $SONAR_TOKEN